		<title>mJubeni</title>
	</head>
	<body>
		<div class="menu-wrap">
			<input type="checkbox" class="toggler" />
			<div class="hamburger"><div></div></div>
			<div class="menu">
				<div>
					<div>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li>Projects</li>
							<li><a href="contact.html">Contact Me</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col mt-1">
						<!-- CONTACT SECTION -->
						<form class="card" action="POST" data-netlify="true">
							<div class="card-body">
								<p
									class="text-left card-title"
									style="color: #005900; font-size: 1.5rem"
								>
									Get in Touch:
								</p>
								<hr />
								<div class="row">
									<div class="col-md-6 form-group">
										<input
											name="firstname"
											type="text"
											class="form-control"
											placeholder="First Name"
										/>
									</div>
									<div class="col-md-6 form-group">
										<input
											name="lastname"
											type="text"
											class="form-control"
											placeholder="Last Name"
										/>
									</div>
									<div class="col-md-6 form-group">
										<input
											name="email"
											type="text"
											class="form-control"
											placeholder="Email"
										/>
									</div>
									<div class="col-md-6 form-group">
										<input
											name="phonenumber"
											type="text"
											class="form-control"
											placeholder="Phone Number"
										/>
									</div>

									<div class="col-md-12 form-group">
										<input
											name="uploadfile"
											type="file"
											class="form-control-file"
											placeholder="Upload File"
										/>
									</div>
									<div class="col-md-12 form-group">
										<textarea
											name="message"
											class="form-control"
											placeholder="Message"
											rows="7"
										></textarea>
									</div>
									<div
										class="col-md-12"
										data-netlify-recaptcha="true"
									></div>
									<div class="col-md-12 form-group">
										<input
											type="submit"
											value="Submit"
											class="btn btn-outline-success btn-block"
										/>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer
			id="main-footer"
			class="text-center text-white p-4"
			style="background-color: #008000"
		>

							<a

							<a

							></a>
							<a
								style="text-decoration: none; color: white"

							></a>
						</p>
						<p>
							2020 -
							<span id="year"></span>
							Mehrzad M. Jubeni
						</p>
					</div>
				</div>
			</div>
		</footer>

	</body>
</html>
